<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App-IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calcul <span>d'IMC</span></h1>

      <form>
        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Votre taille en centimètre</label>
            <input
              type="number"
              placeholder="Votre taille en centimètres"
              id="height"
              class="height-input"
            />
          </div>
          <div class="input-group">
            <label for="weight">Votre taille en centimètre</label>
            <input
              type="number"
              placeholder="Votre poids en kg"
              id="weight"
              class="weight-input"
            />
          </div>
        </div>

        <button>Calculer un IMC</button>
      </form>

      <div class="info">
        <p class="bmi-value"></p>
        <p class="result">En attente du résultat...</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
